<div class="container m-4 p-4" style="border-color: darkslategrey;">
    <main class="form-signin">
        <form [formGroup]="loginForm">
            <button type="button" class="btn btn-close float-end" routerLink="/cars"></button>
            <img class="rounded mx-auto d-block" src="https://localhost:44324//uploads/login.png" alt="logo" width="80" height="80" >
            <h1 class="h3 mb-3 fw-normal text-center" style="color: rgb(26, 31, 18); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Giriş Yap</h1>
            
            <div class="form-floating">
                <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email </label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Şifre</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Beni Hatırla
                </label>
              </div>
            <button (click)="login()" class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>
            <div class="etc-login-form m-2">
				<p>Yeni misin? <a routerLink="/register">Kayıt ol</a></p>
			</div>
        </form>
    </main>
