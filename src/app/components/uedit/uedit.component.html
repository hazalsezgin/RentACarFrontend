<div class="container m-2 p-2" style="background-color: rgb(0, 0, 0);">
    <div class="col-md-12">
      <div class="card" style="background-color: rgb(197, 199, 194);
      color: rgb(44, 83, 83); font-size: 20px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        <div class="card-header"><h5 class="card-title">Merhaba {{user.firstName}} </h5></div>
        <div class="card-body">
            
          <form [formGroup]="editProfileForm" >
            
            <div class="mb-3 row">
              <label for="firstName" class="col-sm-2 col-form-label">Adınız</label>
              <div class="col-sm-10">
                <input type="text " id="firstName" formControlName="firstName"  [ngModel]="user.firstName" class="form-control"
                       placeholder="Adınız" />
              </div>
            </div>
  
            <div class="mb-3 row">
              <label for="lastName" class="col-sm-2 col-form-label">Soyadınız</label>
              <div class="col-sm-10">
                <input type="text" id="lastName" formControlName="lastName"  [ngModel]="user.lastName"  class="form-control"
                       placeholder="Soyadınız"/>
              </div>
            </div>
  
            <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label">E-mail</label>
              <div class="col-sm-10">
                <input type="text" id="email" formControlName="email" class="form-control" [ngModel]="user.email"
                       placeholder="E-mail adresiniz"/>
              </div>
            </div>
  
            <div class="mb-3 row">
                <label for="password"  class="col-sm-2 col-form-label">Şifre</label>
                <div class="col-sm-10">
                  <input type="password" id="password"  formControlName="password" class="form-control"
                         placeholder="Şifreniz"/>
              </div>
            </div>
          </form>
        </div>
  
        <div class="card-footer" style="background-color: rgb(226, 230, 221);">
          <button class="btn btn-lg btn-outline-success float-end" (click)="editProfile()" >Güncelle</button>
        </div>
  
      </div>
    </div>
  </div>
